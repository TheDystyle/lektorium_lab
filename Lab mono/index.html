<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Безпечний переказ коштів</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto Sans" rel="stylesheet">
</head>
<body>
  <section class="card">
    <div class="left_part">

      <div class="logo_bank_universal">
        <img src="/img/logo_short.png" class="short-logo">
      </div>

      <div class="field_bank">
        <div class="bank_images">
          <img id="bank_bg" src="img/bank_0.png" alt="">
          <img id="grid_image" src="img/grid.png" alt="">
          
          <div class="scale_grid">
            <p id="grid_finish">10 000</p>
            <p id="grid_middle">5 000</p>
            <p id="grid_start">0</p>
          </div>

          <div class="photo_target">
            <img src="img/drone.png" alt="">
          </div>
        </div>
        <div class="field_bank_grid">
          <!-- <img src="img/grid.png" alt=""> -->

        </div>
      </div>

      <div class="description_target">
        <p>Країна збирає</p>
        <p>На отруту тарганам</p>
      </div>

      <div class="target_donats">

        <div class="collected">
          <img src="/img/collected.svg" alt="">
          <div class="collected_info">
             <p class="collected_label">Накопичено</p>
             <p class="collected_value">10</p>
          </div>
        </div>

        <div class="target">
          <img src="/img/target.svg" alt="">
          <div class="target_info">
            <p class="target_label">Ціль</p>
            <p class="target_value">10 000</p>
          </div>
        </div>

      </div>
    </div>

    <div class="right_part">
      <div class="gradient-container">
        <div class="gradient-container_white">

          <div class="gradient-container_title">
            Сума поповнення <img src="img/money.png" alt="">
          </div>

          <div class="gradient-container_donate_sum">
              <input type="text" id="sum" name="handle_sum" required minlength="1" maxlength="5" size="5" value="0"/>
            <span>₴</span>
          </div>

          <div class="gradient-container_list_donat">
            <div class="first_sum">100</div>
            <div class="second_sum">500</div>
            <div class="third_sum">1000</div>
          </div>
        </div> 
      </div>

      <div class="payment_area">
        <form name="myForm" action="" onsubmit="" method="post">
          <input type="text" id="first_name" name="first_name" placeholder="Ваше ім'я (необов'язково)">
          <input type="text" id="last_name" name="last_name" placeholder="Коментар (необов'язково)">
          <input type="button" id="mono_pay">
          <input type="button" id="google_pay">
        </form>
      </div>

      <div class="card_details">
        
        <div class="top_line">
          <div class="line"></div>
          <div class="text">або уведіть дані картки</div>
        </div>

        <div class="pay_by_card">
          <input id="link_1" type="checkbox"/>
          <label for="link_1" tabindex="1">Оплатит картою</label>
          
          <div class="hidden_content">
            <div class="input_card_number">
                <input type="text" id="number" name="card_number" placeholder="Номер картки" maxlength="12">
                <!-- <label for="number" tabindex="1">Невірний номер картки</label> -->
            </div>
            
            <div class="input_month_year_cvc">
             
              <div class="input_month">
                <input type="text" id="month" name="card_month" placeholder="Місяць" maxlength="2">
                <!-- <label for="month" tabindex="1">Помилка</label> -->
              </div>
              <div class="border_line"></div>
              <div class="input_year">
                <input type="text" id="year" name="card_year" placeholder="Рік" maxlength="2">
                <!-- <label for="month" tabindex="1">Помилка</label> -->
              </div>
              <div class="border_line"></div>
              <div class="input_cvc">
                <input type="text" id="cvc" name="card_cvc" placeholder="CVC2" maxlength="3">
                <!-- <label for="cvc" tabindex="1">Помилка</label> -->
              </div>

              
            </div>
            <input type ="submit" name="submit" id="pay" value = "Поповнити банку">

          </div>
          

        </div>



      </div>
    </div>
  </section>
  <section class="footer_holder">
    <div class="licence">
      АТ «УНІВЕРСАЛ БАНК» Ліцензія НБУ №92 від 20.01.1994, у держреєстрі банків №226
    </div>
    <div class="button_holder">
      <div class="button_left">
        <img src="img/cup.svg" alt="">
        <input type ="submit" name="submit" id="prize" value = "Провести розіграш">
      </div>

      <div class="button_right">
        <img src="img/gamepad.svg" alt="">
        <input type ="submit" name="submit" id="vidget" value = "Віджет для стрімів">
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
